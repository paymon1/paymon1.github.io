<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymon1's Project Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font and basic styling -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Custom scrollbar for aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 4px;
        }
        .link-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.5), 0 4px 6px -2px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="text-center mb-12 pt-8">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600 dark:from-indigo-400 dark:to-purple-500 mb-2">
                Project One-Pagers Index
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-400">
                Quick access to all my GitHub Pages micro-applications.
            </p>
        </header>

        <!-- Tools & Interactivity Section -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 space-y-4 md:space-y-0">
            <!-- Search/Filter Tool -->
            <div class="w-full md:w-1/2">
                <label for="search" class="sr-only">Search Projects</label>
                <input type="text" id="search" oninput="filterLinks()" placeholder="Search projects (e.g., 'management', 'links')"
                       class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-xl shadow-lg focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-gray-100 transition duration-300">
            </div>

            <!-- Theme Toggle Tool -->
            <button id="theme-toggle" onclick="toggleTheme()"
                    class="flex items-center space-x-2 p-3 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-full shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105 border border-gray-200 dark:border-gray-700">
                <!-- Icon will be updated by JS -->
                <svg id="theme-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <span id="theme-text" class="hidden sm:inline">Toggle Dark Mode</span>
            </button>
        </div>

        <!-- Links Grid Container -->
        <div id="links-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Buttons will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <p id="no-results" class="text-center text-xl text-red-500 dark:text-red-400 mt-10 hidden">
            No projects found matching your search term.
        </p>

    </div>

    <!-- Toast Notification (for Copy action) -->
    <div id="toast" class="fixed bottom-5 right-5 z-50 p-4 bg-green-500 text-white rounded-lg shadow-2xl transition-opacity duration-300 opacity-0 transform translate-y-4 pointer-events-none" role="alert">
        URL copied to clipboard!
    </div>


    <script>
        // --- Configuration & Initialization ---

        const BASE_URL = 'https://paymon1.github.io/';
        // The list of project/repo names provided by the user
        const projectNames = [
            'links', 'longform', 'portfolio', 'hub', '283000', 'coinpayu',
            'fund-management', 'management', 'paymon1.github.io', 'trends',
            'charisma', 'turquoise', 'tabdeal', 'wallex', 'easyhits',
            'dongi', 'mitra', 'tools'
        ];
        const linksGrid = document.getElementById('links-grid');
        const noResults = document.getElementById('no-results');

        // Function to convert project name into a human-readable title
        const formatTitle = (name) => {
            if (name === 'paymon1.github.io') return 'Root Homepage';
            return name
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        };

        // --- Core Functions ---

        /**
         * Renders the grid of interactive project buttons.
         * @param {string[]} names - Array of project names to render.
         */
        const renderLinks = (names) => {
            linksGrid.innerHTML = '';
            if (names.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');

            names.forEach(name => {
                const url = BASE_URL + name + '/';
                const title = formatTitle(name);

                // Create the button card element
                const card = document.createElement('div');
                card.id = `link-${name}`;
                card.className = 'link-button bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-200 dark:border-gray-700 flex flex-col justify-between';
                card.setAttribute('data-search-term', `${name} ${title}`.toLowerCase());

                // Use a gradient for a stylish header bar
                const headerColor = ['from-purple-500', 'from-indigo-500', 'from-blue-500', 'from-teal-500'][Math.floor(Math.random() * 4)];

                card.innerHTML = `
                    <div class="p-4 bg-gradient-to-r ${headerColor} to-gray-800 dark:to-gray-900">
                        <h2 class="text-xl font-bold text-white truncate">${title}</h2>
                    </div>
                    <div class="p-4 flex-grow">
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4 break-all">
                            <span class="font-medium text-gray-800 dark:text-gray-200">URL:</span> ${url}
                        </p>
                    </div>
                    <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-between space-x-3">
                        <!-- Primary Navigation Button -->
                        <a href="${url}" target="_blank" rel="noopener noreferrer"
                           class="flex-1 text-center py-2 px-4 rounded-lg font-semibold bg-indigo-500 text-white hover:bg-indigo-600 transition duration-150 transform hover:scale-[1.02] shadow-md">
                            Go to Page
                        </a>
                        <!-- Copy Tool Button -->
                        <button onclick="copyLink('${url}')"
                                class="flex-shrink-0 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-150"
                                title="Copy URL">
                            <!-- Copy Icon (Lucide Icon - Clipboard) -->
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-2M8 5v2a2 2 0 002 2h4a2 2 0 002-2V5M8 5h8"></path></svg>
                        </button>
                    </div>
                `;

                linksGrid.appendChild(card);
            });
        };

        /**
         * Filters the rendered links based on the search input.
         */
        const filterLinks = () => {
            const searchTerm = document.getElementById('search').value.toLowerCase().trim();
            const allCards = linksGrid.querySelectorAll('.link-button');
            let visibleCount = 0;

            allCards.forEach(card => {
                const text = card.getAttribute('data-search-term');
                const isVisible = text.includes(searchTerm);
                card.classList.toggle('hidden', !isVisible);
                if (isVisible) {
                    visibleCount++;
                }
            });

            noResults.classList.toggle('hidden', visibleCount > 0);
        };

        /**
         * Copies the given URL to the clipboard and shows a toast notification.
         * @param {string} url - The URL to copy.
         */
        const copyLink = (url) => {
            // Use execCommand for broader compatibility in sandboxed environments
            const tempInput = document.createElement('textarea');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // Show Toast Notification
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-4', 'pointer-events-none');
            toast.classList.add('opacity-100', 'translate-y-0');

            // Hide Toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4', 'pointer-events-none');
            }, 3000);
        };

        /**
         * Toggles between light and dark themes.
         */
        const toggleTheme = () => {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');

            if (html.classList.contains('dark')) {
                // Switch to light mode
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>`; // Sun icon
                themeText.textContent = 'Toggle Dark Mode';
            } else {
                // Switch to dark mode
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>`; // Moon icon
                themeText.textContent = 'Toggle Light Mode';
            }
        };

        /**
         * Initializes the application: sets the theme and renders the links.
         */
        const initApp = () => {
            // 1. Set initial theme from localStorage or system preference
            const storedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = storedTheme === 'dark' || (!storedTheme && prefersDark);

            if (isDark) {
                document.documentElement.classList.add('dark');
            }
            // Update the toggle button's state visually after setting the initial class
            toggleTheme(); // Calling it once here sets the correct icon/text based on the current class.

            // 2. Render all the links
            renderLinks(projectNames);
        };

        // Start the application on window load
        window.onload = initApp;
    </script>
</body>
</html>
